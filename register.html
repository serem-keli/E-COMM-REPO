<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./dist//css//bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form d-flex justify-content-center">
            <form class="register " method="post">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-person-circle svg" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                      </svg>
                      <p><h4 class="lead text-center"><b>create an Account here!!</b></h4></p>
                </div>
                <label for="firstname"><b>Firstname</b></label>
                <input type="text" name="firstname" placeholder="Enter firstname" required>

                <label for="lastname"><b>Lastname</b></label>
                <input type="text" name="lastname" placeholder="Enter lastname" required>

                <label for="email"><b>Email</b></label>
                <input type="text" name="email" placeholder="Enter email" required>

                <label for="course"><b>Location</b></label>
                <input type="text" name="course" placeholder="Enter course" required>                
                
                <label for="pasw"><b>password</b></label>
                <input type="password" name="pasw" placeholder="Enter password" required>                
                
                <div class="submit"><button type="submit">Submit</button></div>
            </form>
        </div>
    </div>
    <script src="./app.js"></script>       
    <script src="./dist/js/bootstrap.min.js"></script>

</body>
</html>
